<div class="flex flex-col w-full gap-8 pt-8">
    <button
        class="h-[50px] flex items-center justify-center rounded-[25px] text-white text-xl font-semibold from-primary via-[#39e77a] to-primary transition-all ease-linear duration-[0.5s] bg-[size:200%] bg-gradient-to-r hover:bg-right">
        {{isLogin ? 'Sign in' :'Sign up'}}
    </button>
    <div class="flex flex-row items-center gap-2">
        <span class="h-[0.5px] flex-grow bg-cgrey-200"></span>
        <h3 class="text-base text-cgrey-500 font-medium">Or {{isLogin ? 'login with':'register with'}}</h3>
        <span class="h-[0.5px] flex-grow bg-cgrey-200"></span>
    </div>
    <div class="flex flex-col gap-3">
        <button
            class="h-[50px] flex items-center justify-center gap-2 border border-solid border-cgrey-200 rounded-[25px] bg-cgrey-200">
            <img src="./assets/images/auth-page/google-icon.svg" alt="google-icon" class="w-6 h-6">
            <span class="text-cblack-500 text-xl font-semibold">Google</span>
        </button>

        <button
            class="h-[50px] flex items-center justify-center gap-2 border border-solid border-cgrey-200 rounded-[25px] from-white via-cgrey-200 to-white transition-all ease-linear duration-[0.5s] bg-[size:200%] bg-gradient-to-r hover:bg-right">
            <img src="./assets/images/auth-page/facebook-icon.svg" alt="facebook-icon" class="w-[26px] h-[26px]">
            <span class="text-cblack-500 text-xl font-semibold">Facebook</span>
        </button>
    </div>
    <div class="text-sm font-medium text-cgrey-500 mt-4 text-center">
        <span *ngIf="isLogin">Don't have an account? </span>
        <span *ngIf="!isLogin">Already have an account? </span>
        <a [routerLink]="isLogin ? '/auth/sign-up' :'/auth/login'"><span class="text-primary">
                {{isLogin ? 'Sign up
                now':'Sign in now'}}
            </span></a>
    </div>
</div>
