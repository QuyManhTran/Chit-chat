<div class="flex flex-col min-w-[400px] max-w-[500px]">
    <h2 class="text-[54px] mb-12 text-cblack-500 font-bold -tracking-wider text-center">Sign up</h2>

    <form class="w-full flex flex-col gap-6">

        <div class="relative z-0 w-full flex flex-row items-center gap-5 pb-1">
            <input type="name" name="name" id="name"
                class="order-2 block py-3 px-0 w-full text-lg text-cblack-500 bg-transparent appearance-none focus:outline-none focus:ring-0 peer"
                placeholder=" " required />
            <span
                class="material-symbols-rounded order-1 text-[28px] text-cgrey-400 transition-all peer-focus:text-primary">
                person
            </span>
            <label for="name"
                class="peer-focus:font-medium absolute text-[20px] text-gray-500 font-semibold duration-300 transform -translate-y-6 scale-[0.6] top-3 left-12 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-[0.6] peer-focus:-translate-y-6">User
                name</label>
            <div class="absolute bottom-0 left-0 h-[1.5px] w-full bg-cgrey-400 ">
            </div>
            <div
                class="absolute bottom-0 left-1/2 h-[1.5px] w-0 duration-300 ease-linear bg-cgrey-400 peer-focus:bg-primary peer-focus:w-full peer-focus:-translate-x-1/2">
            </div>
        </div>

        <div class="relative z-0 w-full flex flex-row items-center gap-5 pb-1">
            <input type="email" name="email" id="email"
                class="order-2 block py-3 px-0 w-full text-lg text-cblack-500 bg-transparent appearance-none focus:outline-none focus:ring-0 peer"
                placeholder=" " required />
            <span
                class="material-symbols-rounded order-1 text-[28px] text-cgrey-400 transition-all peer-focus:text-primary">
                mail
            </span>
            <label for="email"
                class="peer-focus:font-medium absolute text-[20px] text-gray-500 font-semibold duration-300 transform -translate-y-6 scale-[0.6] top-3 left-12 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-[0.6] peer-focus:-translate-y-6">Email
                address</label>
            <div class="absolute bottom-0 left-0 h-[1.5px] w-full bg-cgrey-400 ">
            </div>
            <div
                class="absolute bottom-0 left-1/2 h-[1.5px] w-0 duration-300 ease-linear bg-cgrey-400 peer-focus:bg-primary peer-focus:w-full peer-focus:-translate-x-1/2">
            </div>
        </div>
        <div class="flex flex-row gap-3">
            <div class="relative z-0 w-full flex flex-row items-center gap-5 pb-1">
                <input type="password" name="password" id="password"
                    class="order-2 block py-3 px-0 w-full text-lg text-cblack-500 bg-transparent appearance-none focus:outline-none focus:ring-0 peer"
                    placeholder=" " required />
                <span
                    class="material-symbols-rounded password order-1 text-[28px] text-cgrey-400 transition-all peer-focus:text-primary">
                    lock
                </span>
                <label for="password"
                    class="peer-focus:font-medium absolute text-[20px] text-gray-500 font-semibold duration-300 -translate-y-6 scale-[0.6] top-3 left-12 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-[0.6] peer-focus:-translate-y-6">
                    Password
                </label>

                <div class="absolute bottom-0 left-0 h-[1.5px] w-full bg-cgrey-400 ">
                </div>
                <div
                    class="absolute bottom-0 left-1/2 h-[1.5px] w-0 duration-300 ease-linear bg-cgrey-400 peer-focus:bg-primary peer-focus:w-full peer-focus:-translate-x-1/2">
                </div>
            </div>

            <div class="relative z-0 w-full flex flex-row items-center gap-5 pb-1">
                <input type="password" name="password" id="password"
                    class="order-2 block py-3 px-0 w-full text-lg text-cblack-500 bg-transparent appearance-none focus:outline-none focus:ring-0 peer"
                    placeholder=" " required />
                <span
                    class="material-symbols-rounded password order-1 text-[28px] text-cgrey-400 transition-all peer-focus:text-primary">
                    lock
                </span>
                <label for="password"
                    class="peer-focus:font-medium absolute text-[20px] text-gray-500 font-semibold duration-300 -translate-y-6 scale-[0.6] top-3 left-12 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-[0.6] peer-focus:-translate-y-6">
                    Confirm password
                </label>

                <div class="absolute bottom-0 left-0 h-[1.5px] w-full bg-cgrey-400 ">
                </div>
                <div
                    class="absolute bottom-0 left-1/2 h-[1.5px] w-0 duration-300 ease-linear bg-cgrey-400 peer-focus:bg-primary peer-focus:w-full peer-focus:-translate-x-1/2">
                </div>
            </div>
        </div>
    </form>
    <div class="w-full"><app-auth-action [isLogin]="false"></app-auth-action></div>
</div>
